<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
*{margin:0; padding:0;}
.box{
    width:400px;
    height:113px;
    border:1px solid #000;
    margin:100px auto;
    overflow:hidden;
    position:relative;
} 
@keyframes demo{
    from{top}
    to{top:-113px;}
}
.box .text{
    position:absolute; top:0; left:0; animation:demo 1s linear infinite;
    width:400px; height:400px; background: -webkit-repeating-linear-gradient(-45deg,red 0,red 20px, #fff 20px , #fff 40px, blue 40px, blue 60px, #fff 60px, #fff 80px);
}  
</style>
<script>
window.onload=function(){
    var aC = document.querySelectorAll('input');
    var aSpan=document.querySelectorAll('span');
    var oT=document.querySelector('.text');
    for(var i=0;i<aC.length;i++){
        aC[i].index=i;
        aC[i].onchange=function(){
            aSpan[this.index].innerHTML=this.value;
            oT.style.background='-webkit-repeating-linear-gradient(-45deg,'+aC[0].value+' 0,'+aC[0].value+' 20px, #fff 20px , #fff 40px, '+aC[1].value+' 40px, '+aC[1].value+' 60px, #fff 60px, #fff 80px)';
        };
    }
};   
</script>
</head>
<body>
<span>#FF0000</span>
<input type="color" value="#ff0000" />
<input type="color" value="#0000FF" />
<span>#0000FF</span>
<div class="box">
    <div class="text"></div>
</div>   
</body>
</html>
