<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
*{margin:0; padding:0;}
.sun{width:100px; height:100px; background:yellow; border-radius:50%; box-shadow:0 0 100px #ff0; position:absolute; left:0; top:0; cursor:pointer;}
.text{height:200px; line-height:200px; font-size:60px; text-align:center; margin-top:200px; text-shadow:0 0 #000;}    
</style>
<script>
window.onload=function(){
    var oSun=document.querySelector('.sun');
    var oT=document.querySelector('.text');
    document.onmousemove=function(ev){
        oSun.style.left=ev.pageX-oSun.offsetWidth/2+'px';
        oSun.style.top=ev.pageY-oSun.offsetHeight/2+'px';

        var x = oT.offsetLeft+oT.offsetWidth/2-ev.pageX;
        var y = oT.offsetTop+oT.offsetHeight/2-ev.pageY;

        var dis = Math.sqrt(x*x+y*y);
        oT.style.textShadow = x/3+'px '+y/3+'px '+dis/10+'px #000';
    };
};
</script>
</head>
<body>
<div class="sun"></div>    
<p class="text">哈哈哈哈</p>
</body>
</html>
